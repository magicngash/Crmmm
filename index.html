
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tools CRM</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#0f172a',
                            card: '#1e293b',
                            border: '#334155',
                            text: '#e2e8f0',
                            muted: '#94a3b8',
                            accent: '#6366f1',
                            'accent-hover': '#818cf8'
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.3s ease-out'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
        }
        .glass-effect {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(51, 65, 85, 0.5);
        }
        .gradient-border {
            position: relative;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            padding: 1px;
            border-radius: 0.5rem;
        }
        .gradient-border > div {
            background: #1e293b;
            border-radius: calc(0.5rem - 1px);
        }
        .hover-lift {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .hover-lift:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.3);
        }
        .dark-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .dark-scrollbar::-webkit-scrollbar-track {
            background: #1e293b;
        }
        .dark-scrollbar::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }
        .dark-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
    </style>
</head>
<body class="dark-scrollbar">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useContext, createContext } = React;
        
        // Create a context for the app state
        const AppContext = createContext();
        
        // Toast notification component
        const Toast = ({ message, type, onClose }) => {
            useEffect(() => {
                const timer = setTimeout(() => {
                    onClose();
                }, 3000);
                return () => clearTimeout(timer);
            }, [onClose]);
            
            const bgColor = type === 'success' ? 'bg-green-600' : 'bg-red-600';
            
            return (
                <div className={`fixed bottom-4 right-4 ${bgColor} text-white px-4 py-3 rounded-lg shadow-lg z-50 flex items-center animate-slide-up`}>
                    <i className={`fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'} mr-2`}></i>
                    {message}
                </div>
            );
        };
        
        // Navigation component
        const Navigation = ({ currentScreen, setCurrentScreen, isAdmin }) => {
            const navItems = [
                { id: 'dashboard', icon: 'fa-chart-line', label: 'Dashboard' },
                { id: 'tools', icon: 'fa-cube', label: 'Tools' },
                { id: 'updates', icon: 'fa-sync-alt', label: 'Updates' }
            ];
            
            if (isAdmin) {
                navItems.push({ id: 'admin', icon: 'fa-cog', label: 'Admin' });
            }
            
            return (
                <nav className="glass-effect sticky top-0 z-40">
                    <div className="container mx-auto px-4">
                        <div className="flex justify-between items-center py-4">
                            <div className="flex items-center">
                                <div className="w-10 h-10 rounded-lg bg-gradient-to-r from-indigo-500 to-purple-600 flex items-center justify-center mr-3">
                                    <i className="fas fa-robot text-white"></i>
                                </div>
                                <h1 className="text-xl font-bold bg-gradient-to-r from-indigo-400 to-purple-400 bg-clip-text text-transparent">AI Tools CRM</h1>
                            </div>
                            <div className="flex space-x-1">
                                {navItems.map(item => (
                                    <button 
                                        key={item.id}
                                        onClick={() => setCurrentScreen(item.id)} 
                                        className={`px-4 py-2 rounded-lg text-sm font-medium flex items-center transition-all ${
                                            currentScreen === item.id 
                                                ? 'bg-indigo-600 text-white' 
                                                : 'text-gray-300 hover:bg-gray-800'
                                        }`}
                                    >
                                        <i className={`fas ${item.icon} mr-2`}></i> {item.label}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </div>
                </nav>
            );
        };
        
        // Dashboard Screen
        const Dashboard = () => {
            const { tools, updates, categories } = useContext(AppContext);
            const setCurrentScreen = useContext(AppContext).setCurrentScreen || (() => {});
            
            // Calculate total tools
            const totalTools = tools.length;
            
            // Calculate recent updates (last 30 days)
            const thirtyDaysAgo = new Date();
            thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
            const recentUpdates = updates.filter(update => 
                new Date(update.date) >= thirtyDaysAgo
            ).length;
            
            // Tools by category
            const toolsByCategory = categories.map(category => {
                const categoryTools = tools.filter(tool => tool.category === category.id);
                return {
                    ...category,
                    count: categoryTools.length
                };
            });
            
            // Handle category card click
            const handleCategoryClick = (categoryId) => {
                setCurrentScreen('tools');
                sessionStorage.setItem('selectedCategory', categoryId);
            };
            
            // Handle view all updates click
            const handleViewAllUpdates = () => {
                setCurrentScreen('updates');
            };
            
            // Handle view all tools click
            const handleViewAllTools = () => {
                setCurrentScreen('tools');
                sessionStorage.removeItem('selectedCategory');
            };
            
            return (
                <div className="container mx-auto px-4 py-6 animate-fade-in">
                    <div className="flex justify-between items-center mb-8">
                        <h2 className="text-3xl font-bold">Dashboard</h2>
                        <div className="text-gray-400 text-sm">
                            Last updated: {new Date().toLocaleDateString()}
                        </div>
                    </div>
                    
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                        <div className="glass-effect rounded-xl p-6 hover-lift cursor-pointer" onClick={handleViewAllTools}>
                            <div className="flex items-center">
                                <div className="p-3 rounded-xl bg-gradient-to-r from-blue-500 to-indigo-600 text-white">
                                    <i className="fas fa-cube text-xl"></i>
                                </div>
                                <div className="ml-4">
                                    <h3 className="text-sm font-medium text-gray-400">Total Tools</h3>
                                    <p className="text-2xl font-bold">{totalTools}</p>
                                </div>
                            </div>
                        </div>
                        
                        <div className="glass-effect rounded-xl p-6 hover-lift cursor-pointer" onClick={handleViewAllUpdates}>
                            <div className="flex items-center">
                                <div className="p-3 rounded-xl bg-gradient-to-r from-green-500 to-emerald-600 text-white">
                                    <i className="fas fa-sync-alt text-xl"></i>
                                </div>
                                <div className="ml-4">
                                    <h3 className="text-sm font-medium text-gray-400">Recent Updates</h3>
                                    <p className="text-2xl font-bold">{recentUpdates}</p>
                                </div>
                            </div>
                        </div>
                        
                        <div className="glass-effect rounded-xl p-6">
                            <div className="flex items-center">
                                <div className="p-3 rounded-xl bg-gradient-to-r from-purple-500 to-fuchsia-600 text-white">
                                    <i className="fas fa-star text-xl"></i>
                                </div>
                                <div className="ml-4">
                                    <h3 className="text-sm font-medium text-gray-400">Featured Tools</h3>
                                    <p className="text-2xl font-bold">{tools.filter(t => t.featured).length}</p>
                                </div>
                            </div>
                        </div>
                        
                        <div className="glass-effect rounded-xl p-6">
                            <div className="flex items-center">
                                <div className="p-3 rounded-xl bg-gradient-to-r from-amber-500 to-orange-600 text-white">
                                    <i className="fas fa-tags text-xl"></i>
                                </div>
                                <div className="ml-4">
                                    <h3 className="text-sm font-medium text-gray-400">Categories</h3>
                                    <p className="text-2xl font-bold">{categories.length}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div className="glass-effect rounded-xl p-6 mb-8">
                        <div className="flex justify-between items-center mb-6">
                            <h3 className="text-xl font-medium">Tools by Category</h3>
                            <button 
                                onClick={handleViewAllTools}
                                className="text-sm text-indigo-400 hover:text-indigo-300 flex items-center"
                            >
                                View All Tools <i className="fas fa-arrow-right ml-1 text-xs"></i>
                            </button>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            {toolsByCategory.map(category => (
                                <div 
                                    key={category.id} 
                                    className="border border-gray-700 rounded-xl p-5 text-center cursor-pointer hover:bg-gray-800 transition-all hover-lift"
                                    onClick={() => handleCategoryClick(category.id)}
                                >
                                    <div className="text-4xl mb-3">{category.icon}</div>
                                    <h4 className="font-medium text-lg">{category.name}</h4>
                                    <p className="text-sm text-gray-400 mt-1">{category.count} tools</p>
                                </div>
                            ))}
                        </div>
                    </div>
                    
                    <div className="glass-effect rounded-xl p-6">
                        <div className="flex justify-between items-center mb-6">
                            <h3 className="text-xl font-medium">Latest Updates</h3>
                            <button 
                                onClick={handleViewAllUpdates}
                                className="text-sm text-indigo-400 hover:text-indigo-300 flex items-center"
                            >
                                View All Updates <i className="fas fa-arrow-right ml-1 text-xs"></i>
                            </button>
                        </div>
                        {updates.length === 0 ? (
                            <p className="text-gray-400 text-center py-4">No updates found.</p>
                        ) : (
                            <div className="space-y-4">
                                {updates.slice(0, 5).map(update => {
                                    const tool = tools.find(t => t.id === update.toolId);
                                    return (
                                        <div key={update.id} className="border-l-4 border-indigo-500 pl-4 py-3 bg-gray-800/50 rounded-r-lg cursor-pointer hover:bg-gray-800 transition-colors" onClick={() => {
                                            setCurrentScreen('tools');
                                            sessionStorage.setItem('selectedTool', update.toolId);
                                        }}>
                                            <div className="flex justify-between">
                                                <h4 className="font-medium">{update.title}</h4>
                                                <span className="text-sm text-gray-400">{new Date(update.date).toLocaleDateString()}</span>
                                            </div>
                                            <p className="text-sm text-gray-300 mt-1">{update.description}</p>
                                            {tool && (
                                                <div className="mt-2">
                                                    <span className="text-xs bg-indigo-900/50 text-indigo-300 px-2 py-1 rounded-full">
                                                        {tool.name}
                                                    </span>
                                                </div>
                                            )}
                                        </div>
                                    );
                                })}
                            </div>
                        )}
                    </div>
                </div>
            );
        };
        
        // Tool Card Component
        const ToolCard = ({ tool, onClick }) => {
            const getCategoryIcon = (categoryId) => {
                const icons = {
                    'image': 'üñºÔ∏è',
                    'video': 'üé¨',
                    'voice': 'üé§',
                    'text': 'üìù',
                    'code': 'üíª',
                    'data': 'üìä'
                };
                return icons[categoryId] || 'üîß';
            };
            
            return (
                <div className="glass-effect rounded-xl p-5 hover-lift cursor-pointer border border-gray-800 hover:border-indigo-500/50 transition-all" onClick={() => onClick(tool)}>
                    <div className="flex items-start">
                        <div className="text-3xl mr-4">{getCategoryIcon(tool.category)}</div>
                        <div className="flex-grow">
                            <div className="flex justify-between items-start">
                                <h3 className="font-medium text-lg">{tool.name}</h3>
                                {tool.featured && (
                                    <span className="text-xs bg-amber-900/50 text-amber-300 px-2 py-1 rounded-full flex items-center">
                                        <i className="fas fa-star mr-1"></i> Featured
                                    </span>
                                )}
                            </div>
                            <p className="text-sm text-gray-400 mt-2 line-clamp-2">{tool.description}</p>
                            <div className="mt-3 flex items-center">
                                <span className={`text-xs px-2 py-1 rounded-full ${
                                    tool.pricing === 'Free' ? 'bg-green-900/50 text-green-300' : 
                                    tool.pricing === 'Freemium' ? 'bg-blue-900/50 text-blue-300' : 
                                    'bg-purple-900/50 text-purple-300'
                                }`}>
                                    {tool.pricing}
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };
        
        // Tool Details Modal Component
        const ToolDetailsModal = ({ tool, categories, updates, onClose }) => {
            const getCategoryName = (id) => {
                const category = categories.find(c => c.id === id);
                return category ? category.name : 'Unknown';
            };
            
            const getCategoryIcon = (id) => {
                const icons = {
                    'image': 'üñºÔ∏è',
                    'video': 'üé¨',
                    'voice': 'üé§',
                    'text': 'üìù',
                    'code': 'üíª',
                    'data': 'üìä'
                };
                return icons[id] || 'üîß';
            };
            
            // Get updates for this tool
            const toolUpdates = updates.filter(update => update.toolId === tool.id);
            
            // Sort updates by date (newest first)
            const sortedUpdates = [...toolUpdates].sort((a, b) => 
                new Date(b.date) - new Date(a.date)
            );
            
            return (
                <div className="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-50 p-4 animate-fade-in">
                    <div className="gradient-border w-full max-w-4xl max-h-[90vh]">
                        <div className="flex flex-col h-full bg-dark-card rounded-lg">
                            <div className="p-6 border-b border-gray-700 flex-shrink-0">
                                <div className="flex justify-between items-start">
                                    <div>
                                        <h3 className="text-2xl font-bold">{tool.name}</h3>
                                        <p className="text-gray-400 mt-1">{getCategoryName(tool.category)}</p>
                                    </div>
                                    <button
                                        onClick={onClose}
                                        className="text-gray-400 hover:text-white p-2 rounded-lg hover:bg-gray-800 transition-colors"
                                    >
                                        <i className="fas fa-times text-xl"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div className="flex-grow overflow-y-auto dark-scrollbar">
                                {/* Hero Section */}
                                <div className="p-6 bg-gradient-to-r from-indigo-900/30 to-purple-900/30 border-b border-gray-700 flex-shrink-0">
                                    <div className="flex flex-col md:flex-row gap-6">
                                        <div className="flex-shrink-0">
                                            <div className="w-24 h-24 bg-gradient-to-br from-indigo-700 to-purple-800 rounded-xl flex items-center justify-center text-4xl shadow-lg">
                                                {getCategoryIcon(tool.category)}
                                            </div>
                                        </div>
                                        <div className="flex-grow">
                                            <div className="flex flex-wrap gap-2 mb-3">
                                                <span className={`px-3 py-1 rounded-full text-sm font-medium ${
                                                    tool.pricing === 'Free' ? 'bg-green-900/50 text-green-300' : 
                                                    tool.pricing === 'Freemium' ? 'bg-blue-900/50 text-blue-300' : 
                                                    'bg-purple-900/50 text-purple-300'
                                                }`}>
                                                    {tool.pricing}
                                                </span>
                                                {tool.featured && (
                                                    <span className="px-3 py-1 bg-amber-900/50 text-amber-300 rounded-full text-sm font-medium flex items-center">
                                                        <i className="fas fa-star mr-1"></i> Featured
                                                    </span>
                                                )}
                                            </div>
                                            <p className="text-gray-300">{tool.description}</p>
                                            {tool.website && (
                                                <a 
                                                    href={tool.website} 
                                                    target="_blank" 
                                                    rel="noopener noreferrer"
                                                    className="inline-flex items-center mt-3 text-indigo-400 hover:text-indigo-300"
                                                >
                                                    Visit Website <i className="fas fa-external-link-alt ml-1 text-sm"></i>
                                                </a>
                                            )}
                                        </div>
                                    </div>
                                </div>
                                
                                {/* Key Features Section */}
                                <div className="p-6 border-b border-gray-700">
                                    <h4 className="text-lg font-medium mb-4">Key Features</h4>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        {tool.features.map((feature, index) => (
                                            <div key={index} className="flex items-start">
                                                <div className="flex-shrink-0 mt-1 mr-3 text-indigo-400">
                                                    <i className="fas fa-check-circle"></i>
                                                </div>
                                                <p className="text-gray-300">{feature}</p>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                
                                {/* Updates Section */}
                                <div className="p-6">
                                    <h4 className="text-lg font-medium mb-4">Recent Updates</h4>
                                    {sortedUpdates.length === 0 ? (
                                        <p className="text-gray-400">No recent updates for this tool.</p>
                                    ) : (
                                        <div className="space-y-4">
                                            {sortedUpdates.map(update => (
                                                <div key={update.id} className="border-l-4 border-indigo-500 pl-4 py-3 bg-gray-800/50 rounded-r-lg">
                                                    <div className="flex justify-between items-center">
                                                        <h5 className="font-medium">{update.title}</h5>
                                                        <div className="flex items-center text-sm text-gray-400">
                                                            <span>{new Date(update.date).toLocaleDateString()}</span>
                                                            <span className="mx-2">‚Ä¢</span>
                                                            <span className="px-2 py-0.5 bg-gray-700 rounded-full text-xs">
                                                                {update.type}
                                                            </span>
                                                        </div>
                                                    </div>
                                                    <p className="text-gray-300 mt-1">{update.description}</p>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </div>
                            
                            <div className="p-4 bg-gray-800/50 border-t border-gray-700 flex justify-end flex-shrink-0">
                                <button
                                    onClick={onClose}
                                    className="px-4 py-2 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-lg hover:opacity-90 transition-opacity"
                                >
                                    Close
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };
        
        // Tools Screen
        const ToolsScreen = () => {
            const { tools, categories, updates } = useContext(AppContext);
            const [selectedCategory, setSelectedCategory] = useState('all');
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedTool, setSelectedTool] = useState(null);
            
            // Check if there's a specific tool to view from sessionStorage
            useEffect(() => {
                const selectedToolId = sessionStorage.getItem('selectedTool');
                if (selectedToolId) {
                    const tool = tools.find(t => t.id === selectedToolId);
                    if (tool) {
                        setSelectedTool(tool);
                        sessionStorage.removeItem('selectedTool');
                    }
                }
            }, [tools]);
            
            // Check if there's a selected category from sessionStorage
            useEffect(() => {
                const savedCategory = sessionStorage.getItem('selectedCategory');
                if (savedCategory && savedCategory !== 'all') {
                    setSelectedCategory(savedCategory);
                    sessionStorage.removeItem('selectedCategory');
                }
            }, []);
            
            // Get unique categories for filter
            const filterCategories = [
                { id: 'all', name: 'All Categories' },
                ...categories
            ];
            
            // Filter tools based on search and category
            const filteredTools = tools.filter(tool => {
                const matchesSearch = tool.name.toLowerCase().includes(searchTerm.toLowerCase()) || 
                                    tool.description.toLowerCase().includes(searchTerm.toLowerCase());
                const matchesCategory = selectedCategory === 'all' || tool.category === selectedCategory;
                
                return matchesSearch && matchesCategory;
            });
            
            // Handle tool click
            const handleToolClick = (tool) => {
                setSelectedTool(tool);
            };
            
            // Close modal
            const closeModal = () => {
                setSelectedTool(null);
            };
            
            return (
                <div className="container mx-auto px-4 py-6 animate-fade-in">
                    <div className="flex justify-between items-center mb-8">
                        <h2 className="text-3xl font-bold">AI Tools</h2>
                        <div className="text-gray-400 text-sm">
                            Showing {filteredTools.length} of {tools.length} tools
                        </div>
                    </div>
                    
                    {/* Filters */}
                    <div className="glass-effect rounded-xl p-5 mb-6">
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-400 mb-2">Search Tools</label>
                                <div className="relative">
                                    <input
                                        type="text"
                                        placeholder="Search by name or description..."
                                        className="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-gray-200"
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                    />
                                    <i className="fas fa-search absolute right-3 top-3 text-gray-500"></i>
                                </div>
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-400 mb-2">Category</label>
                                <select
                                    className="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-gray-200"
                                    value={selectedCategory}
                                    onChange={(e) => setSelectedCategory(e.target.value)}
                                >
                                    {filterCategories.map(category => (
                                        <option key={category.id} value={category.id}>{category.name}</option>
                                    ))}
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    {/* Tools List */}
                    {filteredTools.length === 0 ? (
                        <div className="glass-effect rounded-xl p-8 text-center">
                            <i className="fas fa-search text-4xl text-gray-600 mb-4"></i>
                            <p className="text-gray-400">No tools found matching your criteria.</p>
                        </div>
                    ) : (
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
                            {filteredTools.map(tool => (
                                <ToolCard 
                                    key={tool.id} 
                                    tool={tool} 
                                    onClick={handleToolClick}
                                />
                            ))}
                        </div>
                    )}
                    
                    {/* Tool Details Modal */}
                    {selectedTool && (
                        <ToolDetailsModal 
                            tool={selectedTool} 
                            categories={categories}
                            updates={updates}
                            onClose={closeModal}
                        />
                    )}
                </div>
            );
        };
        
        // Updates Screen
        const UpdatesScreen = () => {
            const { updates, tools } = useContext(AppContext);
            
            // Get tool name by ID

                        website: 'https://github.com/features/copilot',
                        featured: true,
                        features: [
                            'Real-time code suggestions',
                            'Multi-language support',
                            'Natural language to code conversion'
                        ]
                    },
                    {
                        id: '11',
                        name: 'Replit Ghostwriter',
                        description: 'AI pair programmer that helps you code faster with complete code generation, transformation, and debugging.',
                        category: 'code',
                        pricing: 'Freemium',
                        website: 'https://replit.com/site/ghostwriter',
                        featured: false,
                        features: [
                            'Code completion and generation',
                            'Explain and debug code',
                            'Transform code between languages'
                        ]
                    },
                    {
                        id: '12',
                        name: 'Tableau',
                        description: 'Data visualization and business intelligence platform with AI-powered analytics and insights.',
                        category: 'data',
                        pricing: 'Paid',
                        website: 'https://www.tableau.com',
                        featured: true,
                        features: [
                            'Interactive data visualization',
                            'AI-powered analytics and predictions',
                            'Dashboard creation and sharing'
                        ]
                    }
                ];
            });
            
            const [updates, setUpdates] = useState(() => {
                const savedUpdates = localStorage.getItem('aiToolUpdates');
                if (savedUpdates) {
                    return JSON.parse(savedUpdates);
                }
                
                // Add fake data if no saved data exists
                return [
                    {
                        id: '1',
                        toolId: '1',
                        title: 'New Style Parameters',
                        description: 'Added 15 new style parameters for more precise control over image generation aesthetics.',
                        type: 'New Feature',
                        date: '2023-10-15'
                    },
                    {
                        id: '2',
                        toolId: '2',
                        title: 'Higher Resolution Support',
                        description: 'DALL-E 3 now supports generation of images at higher resolutions with improved detail quality.',
                        type: 'Improvement',
                        date: '2023-10-10'
                    },
                    {
                        id: '3',
                        toolId: '4',
                        title: 'Video Export Fix',
                        description: 'Fixed an issue with video export that was causing frame drops in high-resolution outputs.',
                        type: 'Bug Fix',
                        date: '2023-10-05'
                    },
                    {
                        id: '4',
                        toolId: '6',
                        title: 'New Languages Supported',
                        description: 'Added support for 5 new languages including Portuguese, Dutch, and Swedish.',
                        type: 'New Feature',
                        date: '2023-10-01'
                    },
                    {
                        id: '5',
                        toolId: '8',
                        title: 'GPT-4 Turbo Integration',
                        description: 'Integrated the new GPT-4 Turbo model with knowledge up to April 2023 and improved instruction following.',
                        type: 'Improvement',
                        date: '2023-11-06'
                    }
                ];
            });
            
            // Save data to localStorage whenever it changes
            useEffect(() => {
                localStorage.setItem('aiToolCategories', JSON.stringify(categories));
            }, [categories]);
            
            useEffect(() => {
                localStorage.setItem('aiTools', JSON.stringify(tools));
            }, [tools]);
            
            useEffect(() => {
                localStorage.setItem('aiToolUpdates', JSON.stringify(updates));
            }, [updates]);
            
            // Function to add a new tool
            const addTool = (tool) => {
                const newTool = {
                    ...tool,
                    id: Date.now().toString()
                };
                setTools(prev => [...prev, newTool]);
                showToast('Tool added successfully!', 'success');
            };
            
            // Function to delete a tool
            const deleteTool = (id) => {
                if (window.confirm('Are you sure you want to delete this tool?')) {
                    setTools(prev => prev.filter(tool => tool.id !== id));
                    // Also delete related updates
                    setUpdates(prev => prev.filter(update => update.toolId !== id));
                    showToast('Tool deleted successfully!', 'success');
                }
            };
            
            // Function to add a new update
            const addUpdate = (update) => {
                const newUpdate = {
                    ...update,
                    id: Date.now().toString()
                };
                setUpdates(prev => [...prev, newUpdate]);
                showToast('Update added successfully!', 'success');
            };
            
            // Function to show toast notification
            const showToast = (message, type = 'success') => {
                setToast({ message, type });
            };
            
            // Function to close toast
            const closeToast = () => {
                setToast(null);
            };
            
            // Context value
            const contextValue = {
                currentScreen,
                setCurrentScreen,
                categories,
                tools,
                updates,
                addTool,
                deleteTool,
                addUpdate,
                isAdmin,
                setIsAdmin
            };
            
            // Render current screen
            const renderScreen = () => {
                switch (currentScreen) {
                    case 'dashboard':
                        return <Dashboard />;
                    case 'tools':
                        return <ToolsScreen />;
                    case 'updates':
                        return <UpdatesScreen />;
                    case 'admin':
                        return <AdminScreen />;
                    default:
                        return <Dashboard />;
                }
            };
            
            return (
                <AppContext.Provider value={contextValue}>
                    <div className="min-h-screen flex flex-col bg-dark-bg">
                        <Navigation 
                            currentScreen={currentScreen} 
                            setCurrentScreen={setCurrentScreen} 
                            isAdmin={isAdmin} 
                        />
                        <main className="flex-grow">
                            {renderScreen()}
                        </main>
                        {toast && (
                            <Toast 
                                message={toast.message} 
                                type={toast.type} 
                                onClose={closeToast} 
                            />
                        )}
                    </div>
                </AppContext.Provider>
            );
        };
        
        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
